<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit Money</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Deposit Money</h2>
        <form th:action="@{'/' + ${actNo} + '/deposit'}" method="post">
            <div class="form-group">
                <label for="actNo">Account ID</label>
                <input type="number" class="form-control" id="actNo" name="actNo" th:value="${actNo}" readonly>
            </div>
            <div class="form-group">
                <label for="balance">Amount</label>
                <input type="number" step="0.01" class="form-control" id="balance" name="balance" required>
            </div>
            <button type="submit" class="btn btn-primary">Deposit</button>
        </form>
        <div class="mt-3" th:if="${message}">
            <div th:class="'alert ' + (${message.type} == 'success' ? 'alert-success' : 'alert-danger')" role="alert" th:text="${message.text}"></div>
        </div>
    </div>
</body>
</html>
