<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Account</title>
</head>
<body>
    <form th:action="@{/deleteAccount}" method="post">
    <label for="actNo">Account Number:</label>
        <input type="number" id="actNo" name="actNo" required>
    <input type="hidden" name="actNo" th:value="${account.actNo}">
    <button type="submit">Delete Account</button>
</form>
</body>
</html>
