<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw Money</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
<div class="navbar" id="myNavbar">
    <a href="/index" class="active">Home</a>
    <a href="/account">Create Account</a>
    <a th:href="@{/deposit}">Deposit Money</a>
    <a th:href="@{/withdraw}">Withdraw Money</a>
    <a href="/update">Update Info</a>
    <a href="/delete">Delete Account</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
</div>

<script>
    function toggleNavbar() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>
    <div class="container">
        <h2 class="mt-5">Withdraw Money</h2>
        <form th:action="@{/withdraw}" method="post">
            <div class="form-group">
                <label for="actNo">Account ID</label>
                <input type="number" class="form-control" id="actNo" name="actNo" th:value="${actNo}" required>
            </div>
            <div class="form-group">
                <label for="balance">Amount</label>
                <input type="number" step="0.01" class="form-control" id="balance" name="balance" required>
            </div>
            <button type="submit" class="btn btn-primary">Withdraw</button>
        </form>
        <div class="mt-3" th:if="${message}">
            <div th:class="'alert ' + (${message.type} == 'success' ? 'alert-success' : 'alert-danger')" role="alert" th:text="${message.text}"></div>
        </div>
        <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='/index'">Home</button>
    </div>
</body>
</html>
